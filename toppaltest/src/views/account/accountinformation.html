<h3 class="header header-full">{{#i18n}}Account Information{{/i18n}}</h3>
<form class="form-horizontal" id="accountinfo">
    <div class="control-group">
        <label class="control-label" for="name">{{#i18n}}Account Name{{/i18n}}<span style="color: #D40707; font-weight:bold;">*</span></label>
        <div class="controls">
            <input type="text" class="input-block-level" required name="name" id="name" placeholder="{{#i18n}}Name{{/i18n}}" disabled="true" value="{{name}}">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="email">{{#i18n}}Email{{/i18n}}<span style="color: #D40707; font-weight:bold;">*</span></label>
        <div class="controls">
            <input type="text" class="input-block-level" name="email" id="email" value="{{email}}" required email>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="defaultlocale">{{#i18n}}Default Locale{{/i18n}}</label>
        <div class="controls">
            <select id="defaultlocale" name="defaultlocale" required>
            	{{#supportedLocales}}
                <option value="{{code}}" {{#defaultLocale}}selected{{/defaultLocale}}>{{displayName}}</option>
                {{/supportedLocales}}
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="defaultcurrency">{{#i18n}}Default Currency{{/i18n}}</label>
        <div class="controls">
            <select id="defaultcurrency" name="defaultcurrency" required>
            	{{#supportedCurrencyCodes}}
                <option value="{{currencyCode}}" {{#defaultCurrency}}selected{{/defaultCurrency}}>{{displayName}}</option>
                {{/supportedCurrencyCodes}}
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="seourlsuffix">{{#i18n}}Marketplace Seo Url Suffix{{/i18n}}<span style="color: #D40707; font-weight:bold;">*</span></label>
        <div class="controls">
            <input type="text" class="input-block-level" required marketplace-seo-url required maxlength="255" name="seourlsuffix" id="seourlsuffix" value="{{marketPlaceSEO}}">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="marketplacebioheadline">{{#i18n}}Marketplace Bio Headline{{/i18n}}</label>
        <div class="controls">
            <input type="text" class="input-block-level required" required  maxlength="255" name="marketplacebioheadline" id="marketplacebioheadline" value="{{marketPlaceBioHeadline}}">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="marketplacebiotext">{{#i18n}}Marketplace Bio Text{{/i18n}}</label>
        <div class="controls">
            <textarea id="marketplacebiotext" rows="7" name="marketplacebiotext" class="input-block-level" maxlength="1000">{{marketPlaceBioText}}</textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="button" id="acccountButton" name="acccountButton" class="btn btn-success pull-right" onclick="saveButtons.account();">{{#i18n}}Save{{/i18n}}</button>
        </div>
    </div>
</form>
