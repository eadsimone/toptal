<h3 id="title">{{#i18n}}Donation{{/i18n}}</h3>

<form id="product-form" class="form-horizontal">

        <div style="width: 50%; float: left">
            <div class="control-group">
                <label class="control-label" for="donationName">{{#i18n}}Donation Name{{/i18n}}</label>
                <div class="controls">
                    <input type="text" id="donationName" placeholder="Donation">
                </div>
            </div>
        </div>

        <div style="width:50%; float:right;" class="clearfix">
            <div class="control-group">
                <label class="control-label" for="donationType">{{#i18n}}Donation Type{{/i18n}}</label>
                <div class="controls">
                    <select id="donationType">
                        <option>{{#i18n}}General{{/i18n}}</option>
                        <option>{{#i18n}}Political{{/i18n}}</option>
                    </select>
                </div>
            </div>
        </div>

    <div class="control-group">
        <label class="control-label" for="donationDescription">{{#i18n}}Donation Description{{/i18n}}</label>
        <div class="controls">
            <textarea rows="3" id="donationDescription" style="width:720px" maxlength="1000"></textarea>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">{{#i18n}}Image{{/i18n}}</label>
        <div class="controls">
            <button class="btn btn-success" type="button">{{#i18n}}Upload{{/i18n}}</button>  <button class="btn btn-success" type="button">{{#i18n}}From Library{{/i18n}}</button>
        </div>
    </div>
    <div class="control-group">
            <label class="control-label" for="table-donations">{{#i18n}}Donation Amounts{{/i18n}}</label>
                <div class="controls">
            <table class="table table-striped table-of-options table-donations" id="table-donations">
                <thead>
                <th>{{#i18n}}Amount{{/i18n}}</th>
                <th></th>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td><a href="#">{{#i18n}}Remove{{/i18n}}</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a style="text-align: right;">{{#i18n}}Add Amount{{/i18n}}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
