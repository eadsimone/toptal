
<table class="table table-striped table-of-options" id="options">
    <thead>
    <tr>
        <th>{{#i18n}}Name{{/i18n}}</th>
        <th>{{#i18n}}SKU{{/i18n}}</th>
        <th>{{#i18n}}Price{{/i18n}}</th>
        <th>{{#i18n}}Quantity{{/i18n}}</th>
        <th>{{#i18n}}Weight{{/i18n}}</th>
        <th>{{#i18n}}Position{{/i18n}}</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="pwo-grid">
    {{#options}}
    <tr class="pwo-item">
        <td>{{{name.field}}}</td>
        <td>{{{sku.field}}}</td>
        <td>{{{price.field}}}</td>
        <td>{{{quantity.field}}}</td>
        <td>{{{weight.field}}}</td>
        <td>
            <a onclick="C.ssm.pwo.moveRowUp(this);"><i class="icon-arrow-up"></i></a>
            <a onclick="C.ssm.pwo.moveRowDown(this);"><i class="icon-arrow-down"></i></a>
        </td>
        <td><a onclick="C.ssm.pwo.removeRow(this);">{{#i18n}}Remove{{/i18n}}</a></td>
    </tr>
    {{/options}}
    </tbody>
</table>
